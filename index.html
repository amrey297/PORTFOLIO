    <style>
      :root {
        --neon-green: #39ff14;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #050505;
        color: #e5e5e5;
        cursor: none;
        overflow-x: hidden;
        font-size: 17px; /* Increased global font size slightly */
        line-height: 1.7;
        letter-spacing: -0.01em;
      }
      h1, h2, h3, h4, .authority-text {
        font-weight: 800;
        letter-spacing: -0.03em;
      }
      ::selection {
        background-color: var(--neon-green);
        color: #050505;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-green);
      }

      /* Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 9998;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.2;
      }

      /* Grid Background */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(57, 255, 20, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(57, 255, 20, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      /* Custom Button Refinement */
      .btn-premium {
        @apply transition-all duration-300 ease-in-out;
        border-radius: 8px; /* Medium border-radius */
      }
      .btn-premium:hover {
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
      }

      /* Glitch animation for headers */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .hover-glitch:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }
    </style>
